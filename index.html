<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hóa đơn điện tử</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <h1>Hóa đơn điện tử</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Danh sách hóa đơn</a></li>
          <li><a href="#" class="active">Lập hóa đơn</a></li>
        </ul>
      </nav>
    </header>


    <main>
      <section class="invoice-form">
        <h2>Lập hóa đơn</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="nguoi-mua">Người mua</label>
            <input type="text" id="nguoi-mua" placeholder="Nhập tên người mua">
          </div>
          <div class="form-group">
            <label for="ten-don-vi">Tên đơn vị</label>
            <input type="text" id="ten-don-vi" placeholder="Nhập tên đơn vị">
          </div>
          <div class="form-group">
            <label for="ma-so-thue">Mã số thuế</label>
            <div class="search-input">
              <input type="text" id="ma-so-thue" placeholder="Nhập mã số thuế">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group large">
            <label for="dia-chi">Địa chỉ</label>
            <input type="text" id="dia-chi" placeholder="Nhập địa chỉ">
          </div>
        </div>
      </section>

      <section class="invoice-items">
        <div class="table-toolbar">
          <button id="add-row" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Thêm dòng</button>
          <button id="delete-row" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Xóa dòng</button>
        </div>

        <div class="table-container">
          <table id="invoice-table">
            <thead>
              <tr>
                <th width="30px"></th>
                <th width="30px"></th>
                <th width="250px">Tên hàng hóa, dịch vụ</th>
                <th width="30px">ĐVT</th>
                <th width="80px">Số lượng</th>
                <th width="100px">Đơn giá</th>
                <th width="120px">Thành tiền</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="checkbox-cell">
                  <input type="checkbox" class="row-selector" ${rowData.selected ? 'checked' : '' }>
                </td>
                <td class="action-cell">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </td>
                <td>
                  <input type="text" class="item-name" value="" placeholder="Tên hàng hóa, dịch vụ">
                </td>
                <td>
                  <select class="item-unit">
                    <option value="">--</option>
                    <option value="lo">Lô</option>
                    <option value="hop">Hộp</option>
                    <option value="chai">Chai</option>
                    <option value="tui">Túi</option>
                  </select>
                </td>
                <td>
                  <input type="number" class="item-quantity numeric-cell" value="0" placeholder="0" min="0">
                </td>
                <td>
                  <input type="number" class="item-price numeric-cell" value="0" placeholder="0" min="0">
                </td>
                <td>
                  <input type="text" class="item-total numeric-cell" value="0" readonly>
                </td>
              </tr>
              <tr>
                <td class="checkbox-cell">
                  <input type="checkbox" class="row-selector" ${rowData.selected ? 'checked' : '' }>
                </td>
                <td class="action-cell">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </td>
                <td>
                  <input type="text" class="item-name" value="" placeholder="Tên hàng hóa, dịch vụ">
                </td>
                <td>
                  <select class="item-unit">
                    <option value="">--</option>
                    <option value="lo">Lô</option>
                    <option value="hop">Hộp</option>
                    <option value="chai">Chai</option>
                    <option value="tui">Túi</option>
                  </select>
                </td>
                <td>
                  <input type="number" class="item-quantity numeric-cell" value="0" placeholder="0" min="0">
                </td>
                <td>
                  <input type="number" class="item-price numeric-cell" value="0" placeholder="0" min="0">
                </td>
                <td>
                  <input type="text" class="item-total numeric-cell" value="0" readonly>
                </td>
              </tr>
              <tr>
                <td class="checkbox-cell">
                  <input type="checkbox" class="row-selector" ${rowData.selected ? 'checked' : '' }>
                </td>
                <td class="action-cell">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </td>
                <td>
                  <input type="text" class="item-name" value="" placeholder="Tên hàng hóa, dịch vụ">
                </td>
                <td>
                  <select class="item-unit">
                    <option value="">--</option>
                    <option value="lo">Lô</option>
                    <option value="hop">Hộp</option>
                    <option value="chai">Chai</option>
                    <option value="tui">Túi</option>
                  </select>
                </td>
                <td>
                  <input type="number" class="item-quantity numeric-cell" value="0" placeholder="0" min="0">
                </td>
                <td>
                  <input type="number" class="item-price numeric-cell" value="0" placeholder="0" min="0">
                </td>
                <td>
                  <input type="text" class="item-total numeric-cell" value="0" readonly>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="invoice-summary">

        
        <div class="form-row">
          <div class="form-group large">
            <label for="so-tien-chu">Tổng thanh toán:</label>
            <input type="text" id="so-tien-chu" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group large">
            <label for="so-tien-chu">Số tiền viết bằng chữ</label>
            <input type="text" id="so-tien-chu" readonly>
          </div>
        </div>

      </section>

      <div class="action-buttons">
        <button class="btn btn-secondary"><i class="fa-solid fa-print"></i> HĐ nháp</button>
        <button class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Phát hành</button>
        <button class="btn btn-secondary"><i class="fa-solid fa-eye"></i> Hiển thị</button>
        <button class="btn btn-danger"><i class="fa-solid fa-trash"></i> Xóa HĐ</button>
      </div>
    </main>

    <footer>
      <div class="user-info">
        <span>LƯU THỊ KIM THOA - MST: 0200259666</span>
      </div>
    </footer>
  </div>

  <script src="js/main.js" type="module"></script>
</body>

</html>
